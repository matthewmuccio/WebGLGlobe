<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Facebook Connections WebGL Globe</title>
    <meta charset="utf-8">
    <style type="text/css">
      html {
        height: 100%;
      }

      body {
        margin: 0;
        padding: 0;
        background: #000000 url(/img/loading.gif) center center no-repeat;
        color: #ffffff;
        font-family: sans-serif;
        font-size: 13px;
        line-height: 20px;
        height: 100%;
      }

      #info {

        font-size: 11px;
        position: absolute;
        bottom: 5px;
        background-color: rgba(0,0,0,0.8);
        border-radius: 3px;
        right: 10px;
        padding: 10px;

      }

      #currentInfo {
        width: 270px;
        position: absolute;
        left: 20px;
        top: 63px;

        background-color: rgba(0,0,0,0.2);

        border-top: 1px solid rgba(255,255,255,0.4);
        padding: 10px;
      }

      a {
        color: #aaa;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .bull {
        padding: 0 5px;
        color: #555;
      }

      #title {
        position: absolute;
        top: 20px;
        width: 365px;
        left: 20px;
        background-color: rgba(0,0,0,0.2);
        border-radius: 3px;
        font: 20px Verdana;
        padding: 10px;
      }

      .year {
        font: 16px Verdana;
        line-height: 26px;
        height: 30px;
        text-align: center;
        float: left;
        width: 90px;
        color: rgba(255, 255, 255, 0.4);

        cursor: pointer;
        -webkit-transition: all 0.1s ease-out;
      }

      .year:hover, .year.active {
        font-size: 23px;
        color: #fff;
      }

      .fb-login-button {
      	position: fixed;
      	bottom: 0px;
      	left: 0px;
      	padding: 10px;
      }
    </style>
  </head>
  <body>

  <div id="container"></div>

  <div id="info">
    <strong>Created by <a href="http://matthewmuccio.com" target="_blank">Matthew Muccio</a> <span class="bull">&bull;</span> 
    Source code on <a href="https://github.com/matthewmuccio/WebGLGlobe" target="_blank">GitHub</a> 
    <span class="bull">&bull;</span> 
    Powered by <a href="http://www.chromeexperiments.com/globe" target="_blank">WebGL Globe</a> 
    <span class="bull">&bull;</span>Â 
    Data from <a href="https://developers.facebook.com/docs/web" target="_blank">Facebook Web SDK</a>
    <span class="bull">&bull;</span> 
    WebGL Globe by the Google Data Arts Team</strong>
  </div>

  <div id="currentInfo">
    <span id="year1990" class="year">1990</span>
    <span id="year1995" class="year">1995</span>
    <span id="year2000" class="year">2000</span>
  </div>

  <div id="title">
    Your Connections Around the World
  </div>

  <script type="text/javascript" src="lib/Detector.js"></script>
  <script type="text/javascript" src="lib/three.min.js"></script>
  <script type="text/javascript" src="lib/Tween.js"></script>
  <script type="text/javascript" src="globe.js"></script>
  <script type="text/javascript">

  	// Facebook login script
  	window.fbAsyncInit = function()
  	{
  		FB.init({
  			appId      : '798916460211000',
  			xfbml      : true,
  			version    : 'v2.8'
  		});
  	};

  	(function(d, s, id)
  	{
  		var js, fjs = d.getElementsByTagName(s)[0];

  		if (d.getElementById(id))
  		{
  			return;
  		}

  		js = d.createElement(s); js.id = id;
  		js.src = "//connect.facebook.net/en_US/sdk.js";
  		fjs.parentNode.insertBefore(js, fjs);
  	} (document, 'script', 'facebook-jssdk'));
  	// End FB login

  	// If WebGL is not detected on the browser.
    if(!Detector.webgl)
    {
	  Detector.addGetWebGLMessage();
    }
    else
    {
   	  // Array which stores the available years.
      var years = ['1990','1995','2000'];

      // Where to put the WebGL globe.
      var container = document.getElementById('container');
      // Make the globe; store it in a variable.
      var globe = new DAT.Globe(container);

      //console.log(globe);
      var i, tweens = [];
      
      // What happens when the user selects a new time.
      var settime = function(globe, t)
      {
        return function()
        {
          new TWEEN.Tween(globe).to({time: t/years.length}, 500).easing(TWEEN.Easing.Cubic.EaseOut).start();

          var y = document.getElementById('year' + years[t]);

          if (y.getAttribute('class') === 'year active')
          {
            return;
          }

          var yy = document.getElementsByClassName('year');

          for(i = 0; i < yy.length; i++)
          {
            yy[i].setAttribute('class','year');
          }

          y.setAttribute('class', 'year active');
        };
      };
      
      for(var i = 0; i < years.length; i++)
      {
        var y = document.getElementById('year' + years[i]);
        y.addEventListener('mouseover', settime(globe,i), false);
      }
      
      var xhr;
      TWEEN.start();
      
      // Asking a file for the JSON data.
      xhr = new XMLHttpRequest();
      // Opening the file which holds the JSON data.
      xhr.open('GET', 'population909500.json', true);

      // What happens when we receive the data.
      xhr.onreadystatechange = function(e)
      {
      	// If data is received.
        if (xhr.readyState === 4)
        {
          if (xhr.status === 200)
          {
          	// Parse the JSON data.
            var data = JSON.parse(xhr.responseText);
            window.data = data;

            // Tell the WebGL globe about your JSON data.
            for (i = 0; i < data.length; i++)
            {
              globe.addData(data[i][1], {format: 'magnitude', name: data[i][0], animated: true});
            }
            // Create the geometry.
            globe.createPoints();
            settime(globe,0)();

            // Begin animation.
            globe.animate();
            document.body.style.backgroundImage = 'none'; // remove loading
          }
        }
      };
      // Begin request.
      xhr.send(null);
    }

  </script>

  <!-- Add Facebook login button -->
  <div class="fb-login-button" data-max-rows="1" data-size="xlarge" data-show-faces="false" data-auto-logout-link="true"></div>

  </body>

</html>
